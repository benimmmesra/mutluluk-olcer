<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mutluluk √ñl√ßer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f0f4f8; }
    h1 { color: #2c3e50; }
    textarea { width: 100%; height: 120px; font-size: 1em; padding: 10px; text-transform: lowercase; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 1em; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: #34495e; }
  </style>
</head>
<body>
  <h1>Mutluluk √ñl√ßer</h1>
  <p>Konu≈üun, yazƒ±ya d√∂k√ºls√ºn ve mutluluk skorunuz hesaplansƒ±n:</p>
  <button onclick="startListening()">üé§ Konu≈ümayƒ± Ba≈ülat</button>
  <br><br>
  <textarea id="inputText" placeholder="Konu≈ümanƒ±z burada g√∂r√ºnecek..."></textarea>
  <br>
  <button onclick="calculateHappiness()">Mutluluk Skorunu Hesapla</button>
  <div id="result"></div>

  <script>
    let THD = {
      "a≈ük": 4.8,
      "mutlu": 4.7,
      "mutluluk": 4.6,
      "sevgi": 4.9,
      "harika": 5.0,
      "s√ºper": 4.5,
      "deniz": 3.8,
      "yƒ±lba≈üƒ±": 4.1,
      "g√ºzel": 4.6,
      "ne≈üe": 4.9,
      "≈üen": 4.3,
      "bayram": 4.7,
      "pozitif": 4.4,
      "tatil": 4.2,
      "g√ºne≈ü": 4.6,
      "sevin√ß": 4.8,
      "keyif": 4.3,
      "umut": 4.5
    };

    function normalize(word) {
      return word.toLowerCase().replace(/[^a-z√ßƒüƒ±√∂≈ü√º]/gi, "").trim();
    }

    function findTHDScore(normalizedWord) {
      for (let key in THD) {
        if (
          normalizedWord === key ||
          normalizedWord.startsWith(key) ||
          key.startsWith(normalizedWord)
        ) {
          return THD[key];
        }
      }
      return undefined;
    }

    function calculateHappiness() {
      const text = document.getElementById("inputText").value;
      const rawWords = text.split(/[^a-z√ßƒüƒ±√∂≈ü√ºA-Z√áƒûƒ∞√ñ≈û√ú]+/);
      const words = rawWords.map(w => normalize(w)).filter(Boolean);
      console.log("THD s√∂zl√ºƒü√º:", THD);
      console.log("Normalize Edilmi≈ü Kelimeler:", words);
      let scores = words.map(w => findTHDScore(w)).filter(v => v !== undefined);
      console.log("E≈üle≈üen Skorlar:", scores);
      const resultDiv = document.getElementById("result");
      if (scores.length === 0) {
        resultDiv.innerHTML = "Metinde tanƒ±nan mutluluk kelimesi bulunamadƒ±.";
        return;
      }
      const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2);
      let message = "Ortalama Mutluluk Skoru: " + avg + " üôÇ";
      resultDiv.innerHTML = message;
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("inputText").value = transcript;
      };
      recognition.onerror = function(event) {
        alert('Hata olu≈ütu: ' + event.error);
      };
    }
  </script>
</body>
</html>
