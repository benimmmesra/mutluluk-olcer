<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mutluluk √ñl√ßer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f0f4f8; }
    h1 { color: #2c3e50; }
    textarea { width: 100%; height: 120px; font-size: 1em; padding: 10px; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 1em; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: #34495e; }
  </style>
</head>
<body>
  <h1>Mutluluk √ñl√ßer</h1>
  <p>Konu≈üun, yazƒ±ya d√∂k√ºls√ºn ve mutluluk skorunuz hesaplansƒ±n:</p>
  <button onclick="startListening()">üé§ Konu≈ümayƒ± Ba≈ülat</button>
  <br><br>
  <textarea id="inputText" placeholder="Konu≈ümanƒ±z burada g√∂r√ºnecek..."></textarea>
  <br>
  <button onclick="calculateHappiness()">Mutluluk Skorunu Hesapla</button>
  <div id="result"></div>

  <script>
    let THD = {};

    fetch('turkish_happiness_dict.json')
      .then(response => response.json())
      .then(data => {
        THD = data;
      })
      .catch(error => {
        document.getElementById("result").innerHTML = "S√∂zl√ºk y√ºklenemedi: " + error;
      });

    function normalize(word) {
      return word.toLowerCase().replace(/[^a-z√ßƒüƒ±√∂≈ü√º\s]/gi, "").trim();
    }

    function findTHDScore(normalizedWord) {
      if (THD[normalizedWord]) {
        return THD[normalizedWord];
      }
      // K√∂k e≈üle≈ümesi: ƒ∞lk 3 harfi aynƒ± olan ilk e≈üle≈ümeyi al
      for (let key in THD) {
        if (normalizedWord.startsWith(key.slice(0, 3))) {
          return THD[key];
        }
      }
      return undefined;
    }

    function calculateHappiness() {
      const text = document.getElementById("inputText").value;
      const words = normalize(text).split(/\s+/);
      let scores = words.map(w => findTHDScore(w)).filter(v => v !== undefined);

      const resultDiv = document.getElementById("result");
      if (scores.length === 0) {
        resultDiv.innerHTML = "Metinde tanƒ±nan mutluluk kelimesi bulunamadƒ±.";
        return;
      }
      const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2);
      let message = "Ortalama Mutluluk Skoru: " + avg + " üôÇ";
      resultDiv.innerHTML = message;
    }

    // Speech-to-Text entegrasyonu
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("inputText").value = transcript;
      };

      recognition.onerror = function(event) {
        alert('Hata olu≈ütu: ' + event.error);
      };
    }
  </script>
</body>
</html>
